<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="input">Digite seu nome</label>
    <input type="text" name="teste" id="input" oninput="teste(event)" />

    <div id="teste"></div>
    <script>
      const name = document.getElementById("teste");

      const teste = (e) => {
        const value = e.target.value;
        name.innerHTML = value;
      };
    </script>
  </body>
</html>
